<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For You — A Little Frame</title>
    <!-- Girly script + elegant serif for body -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1 class="title">For You ❤️</h1>
        <p class="subtitle">A tiny frame for someone special</p>
      </header>

      <section class="frame-area">
        <figure class="photo-frame" aria-label="Cute photo frame">
          <img src="assets/IMG_5180.jpeg" alt="Photo placeholder of girlfriend" class="photo" />
          <figcaption class="caption">My favourite human 🫶</figcaption>
        </figure>
      </section>

      <footer class="footer">
  <!-- <p class="small">Tip: Replace <code>assets/image.jpeg</code> with your photo (keep aspect ratio).</p> -->
      </footer>
    </main>
  </body>
</html>
